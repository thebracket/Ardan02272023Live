<html>
    <head>
        <title>Please Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <h1>Insecure Login Ahead!</h1>
        <label for="username">Username:</label>
        <input id="username" />
        <br />
        <label for="password">Password:</label>
        <input id="password" />
        <br />
        <button id="doLogin">Login</button>

        <script>                
            $("#doLogin").on('click', () => {
                let newUser = {
                    username: $("#username").val(),
                    password: $("#password").val()
                };
                console.log(newUser);
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: JSON.stringify(newUser),
                    success: (data) => {
                        console.log(data);
                        if (data == null) {
                            alert("You are not recognized");
                        } else {
                            alert(data);
                        }

                        /*if (data == "ERROR") {
                            alert("Invalid login")
                        } else {
                            window.location.href = "/";
                        }*/
                    }
                    })
            })
        </script>
    </body>
</html>
